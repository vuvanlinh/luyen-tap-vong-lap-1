<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacciSequence = [];
    for (let i = 1; i <= 20; i++) {
        fibonacciSequence.push(fibonacci(i));
    }
    document.write(fibonacciSequence);
    alert(fibonacciSequence);

    var total = 0;
    for (let m = 0; m <= fibonacciSequence.length-1; ++m) {
        total += fibonacciSequence[m];
    }
    alert(total)
    document.write("Tổng 20 số fibonacci đầu tiên là : " + total);


    function fibonacci(n) {
        let a = 0, b = 1, f = 1;
        for (let i = 2; i <= n; i++) {
            f = a + b;
            a = b;
            b = f;
        }
        return f;
    }
</script>
</body>
</html>
